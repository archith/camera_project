<script language="JavaScript" type="text/javascript">
<!-- Start Script

function del_vlog(name)
{
	var cf = document.forms[0];
	cf.h_del_file.value = name;
	cf.todo.value = "delVlog";
	cf.submit();
}

var vlog_file_list = "@vlog_data#";       //"a.asf\tb.asf\tc.asf\t"
var vlog_elements = vlog_file_list.split("\t");

function write_vlog_table() {
	var msg = "";
	msg += "<table class=\"std\">";

	for(var i = 0; i < vlog_elements.length - 1; i++) {
		msg += "<tr>";
		msg += "<td class=\"more\" width=300>";
		msg += "<a href=\"/vlog/";
		msg += vlog_elements[i];
		msg += "\" target=\"_blank\" class=\"more\">";
		msg += vlog_elements[i];
		msg += "</a>";
		msg += "</td>";
		msg += "<td class=\"more\" width=100>";
		msg += "<input type=\"button\" name=\"adb20\" value=\"Delete\" class=\"ssbutton\" onClick=\"del_vlog(\'";
		msg += vlog_elements[i];
		msg += "\');\">";
		msg += "</td>";
		msg += "</tr>";
	}
	msg += "</table>";
	document.write(msg);
}

function clearVLog(name)
{
	var cf = document.forms[0];
	cf.h_del_file.value = name;
	cf.todo.value = "clearVlog";
	cf.submit();
}

//end script -->
</script>

</head>

<body bgcolor="#f2f2f2" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" marginheight="0" marginwidth="0" leftmargin="0" topmargin="0" onLoad="">

<div id="newContentArea" style="width:100%;height:100%;overflow:auto;position:relative;">
 <div width="100%" class="newContentTitle">Video Log</div>
 	
<FORM name="vlog" method="post" action="file.cgi">

<SCRIPT LANGUAGE="JavaScript">write_vlog_table();</SCRIPT>

	</div><!-- formpane end-->

	<div class="newButtonRow">
	<input type="button" name="delete" value="Delete All" class="newbutton" onClick="clearVLog('all_vlog');"> 
	</div>

<input type="Hidden" name="this_file" value="vlog.htm">

<input type="Hidden" name="todo" value="reset">
