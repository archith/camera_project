<script language="JavaScript" type="text/javascript">
<!-- Start Script

function reloadScrn()
{ location.href='file.cgi?next_file=status_syslog.htm' }

function clearLog() 
{
	var cf = document.forms[0];
	cf.todo.value = "clearlog";
	dataToHidden(cf); cf.submit();
}

function init()
{
    var cf = document.forms[0];
	dataToVisible(cf);
	set_system();
}

function set_system()
{
	var cf = document.forms[0];
	var dFlag = cf.log_sys.checked;
	if (!dFlag) 
	{ cf.syslog_serv_en.disabled = cf.syslog_serv_addr.disabled = cf.syslog_port.disabled = 1; 
	document.getElementById("ENABLE_SYSLOG_TEXT").disabled = 1;
	document.getElementById("SYSLOG_ADDRESS_TEXT").disabled = 1;
	document.getElementById("PORT_TEXT").disabled = 1;
	
	}
	else
	{ cf.syslog_serv_en.disabled = cf.syslog_serv_addr.disabled = cf.syslog_port.disabled = 0;  set_syslog(); 
	
	document.getElementById("ENABLE_SYSLOG_TEXT").disabled = 0;	
	//document.getElementById("SYSLOG_ADDRESS_TEXT").disabled = 0;
	//document.getElementById("PORT_TEXT").disabled = 0;
	
	}	
}


function set_syslog()
{
	var cf = document.forms[0];
	var dFlag = cf.syslog_serv_en.checked;
	if (!dFlag) 
	{ 
		cf.syslog_serv_addr.disabled = cf.syslog_port.disabled = 1; 
	
		document.getElementById("SYSLOG_ADDRESS_TEXT").disabled = 1;
		document.getElementById("PORT_TEXT").disabled = 1;
	
	}
	else
	{
		cf.syslog_serv_addr.disabled = cf.syslog_port.disabled = 0;  
	
		document.getElementById("SYSLOG_ADDRESS_TEXT").disabled = 0;
		document.getElementById("PORT_TEXT").disabled = 0;
	}	
}

function checkData() {
    var cf = document.forms[0];
	var msg = "";

//syslog
	if(cf.log_sys.checked)
	{
		if(cf.syslog_serv_en.checked)
		{
			msg+= checkBlank(cf.syslog_serv_addr,msg_syslog_serv_addr);
			msg+= checkValid(cf.syslog_serv_addr, msg_syslog_serv_addr, Valid_Strs, 64, false);
			if(cf.syslog_port.value != "514")
			{ msg+= checkInt(cf.syslog_port, msg_syslog_port, 1024, 65535, cf.syslog_port.value == ""); }
		}
	}

	if (msg.length > 1)	{
		rALERT("Log",msg);
		return false;
	}
	
	return true;
}

function SaveAll()
{
    var cf = document.forms[0];

	if (!(checkData()))
		return;

	cf.todo.value = "save";
	dataToHidden(cf); cf.submit();
}

//end script -->
</script>

</head>
