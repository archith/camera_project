<!-- Start Script

function setData()
{
    var cf = document.forms[0];
	var index = 0;
	dataToVisible(cf);
	setNorm1();
	setNorm2();
}

function SaveAll()
{
    var cf = document.forms[0];
	if (!(checkData()))
		return;
		
	cf.todo.value = "save";
	dataToHidden(cf); cf.submit();
}

function checkData()
{
	var cf = document.forms[0];
    var msg = "";
	
	//if (((cf.norm1.selectedIndex == 0) && (cf.rt_out1_tri.selectedIndex == 0)) || ((cf.norm1.selectedIndex == 1) && (cf.rt_out1_tri.selectedIndex == 1)))
	//{ msg+= msg_no_option }
	if (cf.rt_out1_tri.selectedIndex == 2)
	{ msg+= checkInt(cf.output1_dur, msg_Output_time, 10, 10000, cf.rt_out1_tri.selectedIndex == 2); }
	else {}
	
	//if (((cf.norm2.selectedIndex == 0) && (cf.rt_out2_tri.selectedIndex == 0)) || ((cf.norm2.selectedIndex == 1) && (cf.rt_out2_tri.selectedIndex == 1)))
	//{ msg+= msg_no_option }
	if (cf.rt_out2_tri.selectedIndex == 2)
	{ msg+= checkInt(cf.output2_dur, msg_Output_time, 10, 10000, cf.rt_out2_tri.selectedIndex == 2); }
	else {}
	
	/*
	if (cf.actd1.selectedIndex == 1)
	{ msg+= checkInt(cf.act1_dur, msg_Output_time, 10, 10000, cf.actd1.selectedIndex == 1); }
	else {}
	
	if (cf.actd2.selectedIndex == 1)
	{ msg+= checkInt(cf.act2_dur, msg_Output_time, 10, 10000, cf.actd2.selectedIndex == 1); }
	else {}
	*/
	
	if (msg.length > 1)
    {
        rALERT("I/O Ports",msg);
        return false;
    }

    return true;
}

////////////////////////////////////////////////////////////////

function setoTime1()
{
    var cf = document.forms[0];
	var index = cf.rt_out1_tri.selectedIndex;
	index = (index > -1 && index < cf.rt_out1_tri.options.length) ? index : 0;
	
	setVisible("oTime1DIV", (index == 2));
}
function setoTime2()
{
    var cf = document.forms[0];
	var index = cf.rt_out2_tri.selectedIndex;
	index = (index > -1 && index < cf.rt_out2_tri.options.length) ? index : 0;
	
	setVisible("oTime2DIV", (index == 2));
}

function setNorm1()
{
    var cf = document.forms[0];
	var index = cf.norm1.selectedIndex;
	index = (index > -1 && index < cf.norm1.options.length) ? index : 0;
	
	if (index == 0)
	{
		cf.rt_out1_tri.options[0].text = "None";
		cf.rt_out1_tri.options[1].text = "Low";
		//cf.rt_out1_tri.selectedIndex = 1;
	}
	else
	{
		cf.rt_out1_tri.options[0].text = "High";
		cf.rt_out1_tri.options[1].text = "None";
		//cf.rt_out1_tri.selectedIndex = 0;
	}
	setoTime1();
	//actdd1();
}
function setNorm2()
{
    var cf = document.forms[0];
	var index = cf.norm2.selectedIndex;
	index = (index > -1 && index < cf.norm2.options.length) ? index : 0;
	
	if (index == 0)
	{
		cf.rt_out2_tri.options[0].text = "None";
		cf.rt_out2_tri.options[1].text = "Low";
		//cf.rt_out2_tri.selectedIndex = 1;
	}
	else
	{
		cf.rt_out2_tri.options[0].text = "High";
		cf.rt_out2_tri.options[1].text = "None";
		//cf.rt_out2_tri.selectedIndex = 0;
	}
	setoTime2();
	//actdd2();
}
