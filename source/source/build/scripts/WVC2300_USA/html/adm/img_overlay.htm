<script language="JavaScript" type="text/javascript">
<!-- Start Script

function img_up()
{
//	alert("UP");
	var cf = document.forms[0];
	if(cf.upfilename.value.length == 0)
	{
		diALERT("",nofile_msg);
		return;
	}
	else
	{ LimitAttach(cf, cf.upfilename.value); }
}

extArray = new Array(".bmp");     // ".gif", ".jpg", ".png"
var global_var = "";

function LimitAttach(form, file)
{
	var cf = document.forms[0];
	allowSubmit = false;
	if (!file) return;
	while (file.indexOf("\\") != -1)
	file = file.slice(file.indexOf("\\") + 1);
	ext = file.slice(file.indexOf(".")).toLowerCase();
	for (var i = 0; i < extArray.length; i++) 
	{
		if (extArray[i] == ext) 
		{ 
			allowSubmit = true; 
			break; 
		}
	}

	if (allowSubmit)
	{
	
		global_var = "LimitAttach";
		diConfirm("Video Settings",up_img_msg);
//		return;
		/*
		if(!rConfirm("Video Settings",up_img_msg))  return;
		cf.submit();
		//window.parent.location.href='file.cgi?next_file=image.htm';
		//window.parent.sub();
		*/
	}
	else
	{

	diALERT("",up_img_f1 + (extArray.join("  ")) + up_img_f2 + up_img_f3);
	}
	

	
	
}
//var DoImageOverlay_flag = 0;
function DoImageOverlay()
{
	var cf = document.forms[0];
	//alert(cf);
	cf.submit();
}

// End Script -->
</script>

	<tr>
	<td valign="top">
	<input type="file" name="upfilename" value="" size="20" maxlength="255">
	<input type="button" name="Upload" value="Upload" class="newbutton" onClick="img_up()"><span style="color:#8e8e8e">  (image 24 bit Bitmap & less than 64Kb)</span>
	</td>
	</tr>
</table>
<input type="hidden" name="message" value="@message#">
</form>
