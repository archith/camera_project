<script language="JavaScript" type="text/javascript">
<!-- Start Script

function setNext()
{
	var delayTimeStr = "@delayTime#";
	var nextFile = "@next_file#";

	var cmdstr = "location.href='" + nextFile + "'";
	var delayTime = parseInt(delayTimeStr);
	if (isNaN(delayTime))
		delayTime = 10000;
	if(nextFile.length > 2)
		setTimeout(cmdstr,delayTime);

}

// End Script -->
</script>
