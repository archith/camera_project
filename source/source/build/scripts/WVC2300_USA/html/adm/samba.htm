<script language="JavaScript" type="text/javascript">
<!-- Start Script


function setData()
{
	var cf = document.forms[0];
  	dataToVisible(document.forms[0]);
	setSMB();
	if(cf.h_smb_rec_filesize.value%1024)
		cf.smb_rec_filesize.value=10;
	else
		cf.smb_rec_filesize.value=cf.h_smb_rec_filesize.value/1024;
  //	showMsg();
}

function setSMB()
{
	var cf = document.forms[0];

	if (cf.en_smb_rec.checked == false)
	{ 
		cf.smb_rec_server.disabled = cf.smb_rec_path.disabled = cf.smb_rec_name.disabled = cf.smb_rec_pwd.disabled = cf.smb_rec_filesize.disabled = cf.smb_rec_mode.disabled = 1;
		
		document.getElementById("SERVER_TEXT").disabled = 1;
		document.getElementById("PATH_TEXT").disabled = 1;
		document.getElementById("NAME_TEXT").disabled = 1;
		document.getElementById("PASS_TEXT").disabled = 1;
		document.getElementById("MAX_TEXT").disabled = 1;
		document.getElementById("MB_TEXT").disabled = 1;
		document.getElementById("ENABLE_TEXT").disabled = 1;
		
	}
	else
	{
		cf.smb_rec_server.disabled = cf.smb_rec_path.disabled = cf.smb_rec_name.disabled = cf.smb_rec_pwd.disabled = cf.smb_rec_filesize.disabled = cf.smb_rec_mode.disabled = 0;
				
		document.getElementById("SERVER_TEXT").disabled = 0;
		document.getElementById("PATH_TEXT").disabled = 0;
		document.getElementById("NAME_TEXT").disabled = 0;
		document.getElementById("PASS_TEXT").disabled = 0;
		document.getElementById("MAX_TEXT").disabled = 0;
		document.getElementById("MB_TEXT").disabled = 0;
		document.getElementById("ENABLE_TEXT").disabled = 0;
	}
}

function checkData()
{
 	var cf = document.forms[0];
	var msg = "";
	var invalid_path_str = '?*"<>';

	if(cf.en_smb_rec.checked)
	{
		if(cf.smb_rec_server.value == "")
		{ msg+= msg_smb_server_empty; }
		else 
		{ 
			msg+= checkValid(cf.smb_rec_server, msg_smb_server_illegal_str, Valid_Strs, 64, false); 
		}

		if(cf.smb_rec_path.value == "")
		{ msg+= msg_smb_path_empty; }
		else 
		{ msg+= checkInvalid(cf.smb_rec_path, msg_smb_path_illegal_str, invalid_path_str); }

		//msg+= checkBlank(cf.smb_rec_name, msg_smb_name);
		//msg+= checkBlank(cf.smb_rec_pwd, msg_smb_pwd);
		msg+= checkInt(cf.smb_rec_filesize, msg_smb_max, 10, 100, cf.smb_rec_filesize.value == "");
	}

	if (msg.length > 1)	
	{
		rALERT("SMB/CIFS",msg);
		return false;
	}
	return true;	
}

function SaveAll()
{
    var cf = document.forms[0];
	if (!(checkData()))
	return;
	dataToHidden(cf);
	cf.h_smb_rec_filesize.value = cf.smb_rec_filesize.value*1024;
	cf.todo.value = "save";
	cf.submit();		
}

//end script -->
</script>
