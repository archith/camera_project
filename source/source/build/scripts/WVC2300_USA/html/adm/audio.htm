<!-- Start Script

function setData()
{
    var cf = document.forms[0];
	dataToVisible(cf);
	audio();
}

function SaveAll()
{
    var cf = document.forms[0];
	if (!(checkData()))
		return;
	cf.todo.value = "save";
	dataToHidden(cf); cf.submit();

}

function checkData()
{
	var cf = document.forms[0];
    var msg = "";

	if (msg.length > 1)
    {
        rALERT("Audio Settings",msg);
        return false;
    }
    return true;
}

function audio()
{
    var cf = document.forms[0];
	var dFlag = ( cf.en_aud.checked );
	
	if (!dFlag)
	{
		cf.en_slo[0].disabled = cf.en_slo[1].disabled = cf.en_slo[2].disabled = cf.en_slo[3].disabled = cf.mic.disabled = cf.speaker.disabled = true;
		
		document.getElementById("SIMPLEX_LISTEN_TEXT").disabled = true;
		document.getElementById("ENABLE_MIC_TEXT").disabled = true;
		document.getElementById("AUDIO_TYPE_TEXT").disabled = true;
		document.getElementById("SIMPLEX_TALK_TEXT").disabled = true;
		document.getElementById("ENABLE_SPEAKER_TEXT").disabled = true;
		document.getElementById("HALF_DUPLEX_TEXT").disabled = true;
		document.getElementById("FULL_DUPLEX_TEXT").disabled = true;
		
		cf.mic.checked = cf.speaker.checked = false;
		en_mic();
	}
	else
	{
		cf.en_slo[0].disabled = cf.en_slo[1].disabled = cf.en_slo[2].disabled = cf.en_slo[3].disabled = cf.mic.disabled = cf.speaker.disabled = false;
		
		document.getElementById("SIMPLEX_LISTEN_TEXT").disabled = false;
		document.getElementById("ENABLE_MIC_TEXT").disabled = false;
		document.getElementById("AUDIO_TYPE_TEXT").disabled = false;
		document.getElementById("SIMPLEX_TALK_TEXT").disabled = false;
		document.getElementById("ENABLE_SPEAKER_TEXT").disabled = false;
		document.getElementById("HALF_DUPLEX_TEXT").disabled = false;
		document.getElementById("FULL_DUPLEX_TEXT").disabled = false;
		
		lot();   cf.mic.value = cf.h_mic.value;
	}
}

function lot()
{
	var cf = document.forms[0];
	var dFlag = ( cf.en_aud.checked );
	if (dFlag)
	{
		if (cf.en_slo[0].checked)   
		{ 
			cf.mic.disabled = true;
			cf.mic.checked = true;   en_mic();
			cf.speaker.checked = false;
			cf.speaker.disabled = true;
		}
		else if (cf.en_slo[1].checked)
		{  	
			cf.mic.disabled = true;
			cf.mic.checked = false;   en_mic();
			cf.speaker.checked = true;
			cf.speaker.disabled = true;
		}
		else if (cf.en_slo[2].checked)
		{
			cf.mic.checked = true;   en_mic();
			cf.mic.disabled = true;
			cf.speaker.checked = true;
			cf.speaker.disabled = true;
		}
		else
		{
			cf.mic.checked = true;   en_mic();
			cf.mic.disabled = true;
			cf.speaker.checked = true;
			cf.speaker.disabled = true;
		}
	}
}

function en_mic()
{
    var cf = document.forms[0];
	var dFlag = ( cf.mic.checked );
	cf.enco_aud.disabled = !dFlag; 
}

//end script -->
</script>
