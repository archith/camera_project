<!-- Start Script

function connDDNS()
{
	var siteA = new Array("http://www.dyndns.com/services/dns/dyndns/","http://www.tzo.com","http://www.3322.org");
	var selSite = siteA[document.forms[0].ddnsp.selectedIndex];
	if(selSite.length > 2)
		window.open(selSite,"_blank");
	else rALERT("DDNS",msg_selsite);
}

function setData()
{
	var cf = document.forms[0];
	cf.h_ddnsp.value == cf.ddnsp.options[cf.ddnsp.selectedIndex].value;
	en_DDNS();  
}

function SaveAll()
{
	var cf = document.forms[0];
	var msg = "";
	if (cf.ddns.checked)
	{
		msg+= checkBlank(cf.host_dom,msg_ddns_host);
		msg+= checkValid(cf.host_dom, msg_ddns_host, Valid_Strs, 60, false);
		msg+= checkBlank(cf.ddns_name,msg_daname);
		msg+= checkValid(cf.ddns_name, msg_daname, Valid_Strdn, 40, false);
		msg+= checkBlank(cf.ddns_pwd,msg_dpw);
		msg+= checkValid(cf.ddns_pwd, msg_dpw, Valid_Stri, 22, false);
		if(msg.length > 0)
		{ rALERT("DDNS",msg); return; }
		
		var str = cf.host_dom.value;
		var temp = 1;
		if (!checkHostName(str))
		{			
			temp = 0;
		}    	
		else
		{
			temp = 1;
		}
	 
		if (temp==0)
		{
			rALERT("DDNS",msg_v_ddns_hname);//alert(msg_v_char);  	
			cf.host_dom.value = "";
			return false;
		}
		else if(cf.host_dom.value == "") 
		{
			rALERT("DDNS",msg_v_hname);//alert(msg_v_hname);
			return false;
		}
		
		cf.h_ddns.value = ( cf.ddns.checked ) ? "enable" : "disable" ;
		cf.h_ddnsp.value = cf.ddnsp.options[cf.ddnsp.selectedIndex].value;
		cf.h_ddnschk.value = cf.ddnschk.options[cf.ddnschk.selectedIndex].value;
		cf.h_ddnshr.value = cf.ddnshr.options[cf.ddnshr.selectedIndex].value;
		cf.h_ddnsmin.value = cf.ddnsmin.options[cf.ddnsmin.selectedIndex].value;
		cf.todo.value = "save";
		dataToHidden(cf); cf.submit();
	}
	else
	{
		cf.h_ddns.value = ( cf.ddns.checked ) ? "enable" : "disable" ;
		cf.todo.value = "save";
		dataToHidden(cf); cf.submit();
	}

}

function init()
{
  var cf = document.forms[0];
  dataToVisible(cf);
  setData();
  showMsg('DDNS');
}


function en_DDNS()
{
 	var cf = document.forms[0];
	if(cf.ddns.checked == true)
	{
		cf.ddnsp.disabled = 0;
		cf.connect_ddns.disabled =0;
		cf.host_dom.disabled = 0;
		cf.ddns_name.disabled = 0;
		cf.ddns_pwd.disabled = 0;
		cf.ddnschk.disabled = 0;
		cf.ddnshr.disabled = 0;
		cf.ddnsmin.disabled = 0;
		
		document.getElementById("SERVICE_TEXT").disabled = 0;
		document.getElementById("HOST_TEXT").disabled = 0;
		document.getElementById("ACCOUNT_TEXT").disabled = 0;
		document.getElementById("PASS_TEXT").disabled = 0;
		document.getElementById("CHECK_WAN_TEXT").disabled = 0;
		document.getElementById("STRAT_TEXT").disabled = 0;
		document.getElementById("FORMAT_TEXT").disabled = 0;
		document.getElementById("SPOT_TEXT").disabled = 0;
		
  }
  if (cf.ddns.checked == false)
  {
  	cf.ddnsp.disabled = 1;
		cf.connect_ddns.disabled =1;
		cf.host_dom.disabled = 1;
		cf.ddns_name.disabled = 1;
		cf.ddns_pwd.disabled = 1;
		cf.ddnschk.disabled = 1;
		cf.ddnshr.disabled = 1;
		cf.ddnsmin.disabled = 1;
		
		document.getElementById("SERVICE_TEXT").disabled = 1;
		document.getElementById("HOST_TEXT").disabled = 1;
		document.getElementById("ACCOUNT_TEXT").disabled = 1;
		document.getElementById("PASS_TEXT").disabled = 1;
		document.getElementById("CHECK_WAN_TEXT").disabled = 1;
		document.getElementById("STRAT_TEXT").disabled = 1;
		document.getElementById("FORMAT_TEXT").disabled = 1;
		document.getElementById("SPOT_TEXT").disabled = 1;
		
  }
  set_DDNS();
}

function set_DDNS()
{
	var cf = document.forms[0];
	var dnfalg = cf.ddns.checked;   
	show_hide("dd_1", (dnfalg));
}

function setEndMin()
{
    var cf = document.forms[0];
	if (cf.ddnshr.options[cf.ddnshr.selectedIndex].value == "24")
	{
		cf.ddnsmin.selectedIndex = getSelIndex(cf.ddnsmin, "0");
		cf.ddnsmin.disabled = true;
	}
	else
		cf.ddnsmin.disabled = false;
}
