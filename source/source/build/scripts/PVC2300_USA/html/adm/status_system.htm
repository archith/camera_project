// MPEG-4
function getResolutionM(){
	var res = "@h_resolution#";
	if(res == "120")
		return "160*120";
	else if(res =="640")
		return "640*480";
	else
		return "320*240";
}

function getQualityM()
{
	var bq = "@h_bwopt#";
	var b = "@h_bitrate#";
	var q = "@h_compression#";
	if(bq == "1")
	{
		if(q == "1")
			return "Very High";
		else if(q == "2")
			return "High";
		else if(q == "4")
			return "Low";
		else if(q == "5")
			return "Very Low";
		else
			return "Normal";
	}
	else
	{
		if(b == "0")
			return "64 Kbps";
		else if(b == "1")
			return "128 Kbps";
		else if(b == "2")
			return "256 Kbps";
		else if(b == "3")
			return "384 Kbps";
		else if(b == "4")
			return "512 Kbps";
		else if(b == "5")
			return "768 Kbps";
		else if(b == "6")
			return "1 Mbps";
		else
			return "1.2 Mbps";
	}
}
//

// MJPEG
function getResolutionJ(){
	var res = "@h_j_resolution#";
	if(res == "120")
		return "160*120";
	else if(res =="640")
		return "640*480";
	else
		return "320*240";
}

function getQualityJ(){
	var res = "@h_j_compression#";
	if(res == "1")
		return "Very High";
	else if(res == "2")
		return "High";
	else if(res == "4")
		return "Low";
	else if(res == "5")
		return "Very Low";
	else
		return "Normal";
}

function showText(txt) {
