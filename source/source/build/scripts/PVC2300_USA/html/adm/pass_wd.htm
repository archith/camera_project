<!-- Start Script

var TooBig = false;
var msgTooBig = "";

if (document.layers) document.captureEvents(Event.KEYPRESS);
document.onkeypress = checkKey;

function checkKey(evt) 
{
  evt = (evt) ? evt : ((window.event) ? window.event : null)
  if (evt) 
	    lastkeypressed = (evt.keyCode) ? evt.keyCode : (evt.which ) ? evt.which : null;
//  window.status = lastkeypressed;
  if ( (lastkeypressed != 13) && (lastkeypressed != 8) && (lastkeypressed != 9)  && (TooBig) )
  {
  	if (msgTooBig.length > 2 )
    	rALERT("Maintenance",msgTooBig);
  }
}

function chkPsize(csize,maxsize,msg)
{
	if (csize == maxsize)  // measured before this keystroke
	{
		TooBig = true;
		msgTooBig = msg;
	}
	else 
	{
		TooBig = false;
		msgTooBig = "";
	}
}

function checkData()
{
  var cf = document.user_form;
  if ( cf.admpw.value != cf.admpwv.value )
  {
  	rALERT("Maintenance",msg_passNoMatch);
	return false;
  }
  return true;
}


function SaveAll()
{
  var cf = document.forms[0];

  if (!checkData()) 
    return;
  dataToHidden(cf); cf.submit();
}

var global_var = "";

function setDefault() {
	
	global_var="setDefault";
	
	rConfirm("Maintenance",resetDefault_msg);

	if(rConfirm("Maintenance",resetDefault_msg)) {

	*/
}

//	if(

	}
	*/
}

function check_restore()
{

	var cf = document.forms[1];

			rALERT("Maintenance",nofile_msg);
			return false;
	}
	rConfirm("Maintenance",msg_confirmCfile);

	return false;
	
}

function cfg_download()
{
	self.location.href = "admcfg.cfg";
}
