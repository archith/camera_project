var pchar = "|";          // progress char
var maxchars = 50;  
var delay_time = 4000; // msecs
var charcount = 0;  

function updateProgress()
{
//	alert("updateProgress")
		var cf = document.forms[0];
		if (charcount < maxchars)
		{
			charcount ++;
	
		var pb = document.getElementById("prog_bg");
		pb.style.width = 500-(10*charcount)+'px';
		pb.style.marginLeft = 10*charcount+'px';
		
		window.status = "Progress: " + Math.floor(charcount/maxchars *100) + " %";
		setTimeout("updateProgress()",delay_time);
		}
		else
		{ 
//		alert("finish")
			uConfirm("Upgrade Firmware",finish_msg);
			//self.close();
		}
}

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function getupgmsg()
{
	var time_risidual = delay_time%1200;
	var time_min = (delay_time-time_risidual)/1200;
	var time_end = time_min+1;
	var msg_upg=pgv002;
	var msg="";
	 msg= addstr(msg_upg,time_min,time_end);
	return msg;
}
