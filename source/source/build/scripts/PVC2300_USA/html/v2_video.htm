<!-- AJAX Start

var http_request = null;
function registerAJAXforViewDIV() {
	// insert AJAX code here
	if(http_request == null)
	{
		if(window.XMLHttpRequest) { // Mozilla, Safari, ....
			http_request = new XMLHttpRequest();
		} 
		else if(window.ActiveXObject) { // IE
			try {
				http_request = new ActiveXObject("Msxml2.XMLHTTP");
			} 
			catch (e) {
				try {
					http_request = new ActiveXObject("Microsoft.XMLHTTP");
				} 
				catch (e) {
					http_request = null;
				}
			}
		}
	}

	if (!http_request) {
		alert('Giving up :( Cannot create an XMLHTTP instance');
		return false;
	}

	http_request.onreadystatechange = function() { 
		alertContents(http_request); 
	};

	var random_string = "&meaningless=" + Math.round(Math.random() * 100000000);
//RELEAE
	url = "main.cgi?next_file=viewer.htm" + random_string;
//DEMO
//	url = "viewer.htm" + random_string;

	http_request.open('GET', url, true);
	http_request.send(null);
}


function alertContents()
{
	if (http_request.readyState == 4) {
		if (http_request.status == 200) {
		var control_list = http_request.responseText;       //"User,IO1,IO2,IR"
		var control_elements = control_list.split(",");
	
//		user_flag = control_elements[0];
		io1_flag = control_elements[1];
		io2_flag = control_elements[2];
		ir_flag = control_elements[3];
/*		
			document.getElementById("viewerDIV2").innerHTML = '<span style=\"color: #000000; font: bold 9pt Arial,Helvetica,sans-serif; \">&nbsp;&nbsp;Connected User:&nbsp;' + user_flag + '</span>';
*/			
		io1_status();
		io2_status();
		ir_status();
		} 
/*		
		else {
			document.getElementById("viewerDIV2").innerHTML = "<span style=\"color: #000000; font: bold 9pt Arial,Helvetica,sans-serif; \">&nbsp;&nbsp;Connected User: Updating</span>";
		}
*/		
		http_request = null;
		setTimeout("registerAJAXforViewDIV();", 10000);
	}
}


<!-- AJAX End -->

/* BUTTON FUNCTIONS */
//var user_flag;
var io1_flag;
var io2_flag;

<script language="JavaScript" type="text/javascript">
<!-- Start Script
// RS-485 PT
function toggleButtonOver_pad(original,over)
{
	if (document.getElementById("pad").src.indexOf(original.replace('.','')) > -1)
	{ document.getElementById("pad").src = over; }
	else
	{ document.getElementById("pad").src = original; }
}

function setPAN()
{
	var cf = document.forms[0];
	var ps = document.getElementById("padbox");
	var ss = document.getElementById("patrol");
	//var tl = document.getElementById("padtl");

	if (cf.h_en485.value == "enable")
	{ ps.style.display = "block"; 
	  ss.style.display = "block";
	}
	else
	{ ps.style.display = "none";
	  ss.style.display = "none";
	}
}

// RS-485
var IP ="./pt/ptctrl.cgi";
function move(d)
{
	var timestamp = new Date();
	var variables = "?cmd="+d;
	document.getElementById("hiddenframe").src = IP+variables+"&ts="+timestamp;
}

function goPreset(position) 
{
	//passes cgi command to camera
	var variables = "?cmd=goto_preset," + position;
	var timestamp = new Date();
	document.getElementById("hiddenframe").src = IP + variables +"&ts="+timestamp;
}

function startPartrol() 
{
	//passes cgi command to camera
	var variables = "?cmd=goto_patrol";
	var timestamp = new Date();
	document.getElementById("hiddenframe").src = IP + variables +"&ts="+timestamp;
}

function goHome() 
{
	//passes cgi command to camera
	var variables = "?cmd=goto_home";
	var timestamp = new Date();
	document.getElementById("hiddenframe").src = IP + variables+"&ts="+timestamp;
}

var pnameA = ["", "", "", "", "", "", "", "", ""];

function init_preset_list() {
    var cf = document.forms[0];

	addOption(cf.pslist, "None", 0);

	for (i=0; i< pnameA.length; i++) {
		pnameA[i] = cf.rd_pslist.options[i].text;
	}


	for (i=0; i< pnameA.length; i++) {
		if(pnameA[i] != "")
			//addOption(cf.pslist, pnameA[i], i+1);
			addOption(cf.pslist, pnameA[i], pnameA[i]);
	}
}

function do_pslist_action(p) {
	//if(p > 0 && p < 104)
		goPreset(p);
}

// IO
function PressButton(dev, act)
{
	var cgi = "./io/ioctrl.cgi";
	var devcmd;
	var actcmd;
	if(dev == 1)    devcmd = "output_1";
	else if(dev == 2)       devcmd = "output_2";

	if(act == "off")        actcmd = "0";
	else if(act == "on")    actcmd = "1";

	var timestamp = new Date();
	query = cgi + "?" + devcmd + "=" + actcmd + "&ts="+timestamp;
	document.getElementById("hiddenframe").src = query;
}

//Night Vision
function PressNV(dev, act)
{
	var cgi = "./io/filterctrl.cgi";
	var devcmd;
	var actcmd;
	if(dev == 1)    devcmd = "filter";

	if(act == "off")        actcmd = "1";
	else if(act == "on")    actcmd = "0";
	
	var timestamp = new Date();
	query = cgi + "?" + devcmd + "=" + actcmd + "&ts="+timestamp;
	document.getElementById("hiddenframe").src = query;
}
//

//Instant Recording--> this function NO need, OCX will handle it
function Instant_Recording(act)
{
	try
	{
		netcamObj = document.WVC510;
		if(act == "off") 
		{
			netcamObj.InstantRecording(0);
		}
		else if(act == "on")
		{
			netcamObj.InstantRecording(1);
		}
		
		UpdateInstantRecordingStatus();
	}
	catch(e)
	{
		return;
	}
		
	
}


function UpdateInstantRecordingStatus()
{
//	alert("UpdateInstantRecordingStatus");
	netcamObj = document.WVC510;
	var InstantRecordingStatus = netcamObj.GetInstantRecordingStatus();

	if( record_flag != InstantRecordingStatus )
	{
		if(InstantRecordingStatus == 1) 
		{
			document.images['record_on'].src = './buttons/Recorded.gif';
			document.images['stop_on'].src = './buttons/stop_UP.gif';
			record_flag = 1;
		}
		else if(InstantRecordingStatus == 0)
		{
			document.images['stop_on'].src = './buttons/stoped.gif';
			document.images['record_on'].src = './buttons/Record_UP.gif';
			record_flag = 0;
		}
	}
	
	setTimeout("UpdateInstantRecordingStatus()",1000);
}
//

{
	MM_preloadImages('buttons/ll_over.gif','buttons/ll_up.gif','buttons/ll_down.gif','buttons/hh_over.gif','buttons/hh_up.gif','buttons/hh_down.gif','buttons/dv_over.gif','buttons/dv_up.gif','buttons/dv_down.gif','buttons/nv_over.gif','buttons/nv_up.gif','buttons/nv_down.gif','buttons/pat_over.gif','buttons/pat_up.gif','buttons/pat_down.gif');
	setTimeout("registerAJAXforViewDIV();", 1500);
	//io1_status();
	//io2_status();
	//ir_status();
	
	setPAN();
	//setNV();
//	showMsg();
	self.status = msg_connect_livevideo;
	setTimeout("self.status = ''", 1500);
	set_Video();
	init_preset_list();
	display_div();
}

var FrameRate = "30";

var sizetimer = 2000; // milliseconds
var vsize; 
var sizeIndex; 
var netcamObj;


/* OCX Video init */

function dw(message)
{ document.write(message); }

function doPlay() 
{
	if(vmode != "")
	{
		if(isIE())

	if(window.viewerDIV.document.body.innerHTML == "") {
//RELEASE	
		window.viewerDIV.location="main.cgi?next_file=viewer.htm";
//DEMO
//		window.viewerDIV.location="viewer.htm";
		setTimeout("chkViewerDIV();", 1500);
	}
}

function saveCurrentFrame()
{
	netcamObj = document.NetCamPlayerWeb11gv2;
	netcamObj.SaveFrameToFile();
}

var is_auto_reload = true;
function reloadOnErr(obj) {
	if(!is_auto_reload)
		return;
	if(obj != null)
	setTimeout("eval('obj.src = obj.src;')", 500);
}

// Admin
var is_admin = false; // set by init()
function chkAdmin()
{
	if(!is_admin)
		return confirm(msg_admin_config);
	else
		return true;
}

function display_div()
{
	var rec_div = document.getElementById("Instant_Recording");
	if(isWin())
	{
		if(isIE())
		{
			rec_div.style.display = "block";
		}
		else
		{
			rec_div.style.display = "none";
		}
	}
	else
	{
		rec_div.style.display = "none";
	}
}


// End Script -->
</script>
</head>
